<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>회원가입 </title>

     <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
          	<div class="x_content">
	            <form class="" th:action="@{/join}" method="post" novalidate>
	              <h1>회원가입</h1>
	              <div>
	              	<input type="text" class="form-control id" data-validate-length-range="8" data-validate-words="3" name="id" placeholder="아이디 *" required="required" />                            
	              </div>
	              <div>
	                <input type="password" class="form-control pw" id="password1" placeholder="비밀번호 *" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="대문자, 소문자, 숫자 및 고유 문자를 포함하여 최소 8자" />
	              </div>
	              <div>
                  	<input type="password" class="form-control pwCheck" name="password2" placeholder="비밀번호 확인 *" data-validate-linked='password' required='required' />
                  </div>
	              <div>
	                <input type="text" class="form-control name" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="이름 *" required='required' />              
	              </div>
	              <div>
	                <input type="text" class="form-control tel" name="phone" placeholder="핸드폰번호 *" required='required' data-validate-length-range="8,20" />
	              </div>
	              <div>
	                <input type="email" class="form-control email" placeholder="Email *" required="required"/>	                
	              </div>
	              <div>
	              	<input type="date" class="form-control date" name="date" required='required'>
	              </div>
	              
	              <div class="form-group">
                      <button type='submit' class="btn btn-round btn-info submit" style="margin-top: 20px;">회원가입</button>
                      <button type='reset' class="btn btn-round btn-success submit" style="margin-top: 20px;">Reset</button>
	              </div>
	
	              <div class="clearfix"></div>
	
	              <div class="separator">
	                <p class="change_link">이미 회원이신가요 ?
	                  <a th:href="@{login}" class="btn btn-round btn-success btn-block btn-md " > 로그인 </a>
	                </p>
	
	                <div class="clearfix"></div>
	                <br />
	
	                <div>
	                  <h1><i class="fa fa-smile-o"></i> CAFE MGT</h1>
	                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
	                </div>
	              </div>	         	    
	     	 	</form>
	     	 </div>  
          </section>
        </div>
		</div>
      </div>
      
    <!-- js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script th:src="@{/vendors/validator/multifield.js}"></script>
    <script th:src="@{/vendors/validator/validator.js}"></script>
    
    <!-- Javascript functions	-->
  	<script type="text/javascript">
		function hideshow(){
			var password = $("#password1");
			var slash = $("#slash");
			var eye = $("#eye");
			
			if(password.type === 'password'){
				password.type = "text";
				slash.style.display = "block";
				eye.style.display = "none";
			}
			else{
				password.type = "password";
				slash.style.display = "none";
				eye.style.display = "block";
			}

		}
	</script>
    <script type="text/javascript">
        // initialize a validator instance from the "FormValidator" constructor.
        // A "<form>" element is optionally passed as an argument, but is not a must
        var validator = new FormValidator({
            "events": ['blur', 'input', 'change']
        }, document.forms[0]);
        // on form "submit" event
        document.forms[0].onsubmit = function(e) {
            var submit = true,
                validatorResult = validator.checkAll(this);
            console.log(validatorResult);
            return !!validatorResult.valid;
        };
        // on form "reset" event
        document.forms[0].onreset = function(e) {
            validator.reset();
        };
        // stuff related ONLY for this demo page:
        $('.toggleValidationTooltips').change(function() {
            validator.settings.alerts = !this.checked;
            if (this.checked)
                $('form .alert').remove();
        }).prop('checked', false);
    </script>  
    
    <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
  
    <!-- Custom Theme Scripts -->
    <script th:src="@{/build/js/custom.js}"></script>
 
      
  </body>
</html>
