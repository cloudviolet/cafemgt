
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>사업장 선택</title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
  </head>
	<div class="profile_info">
	
		<h2 th:text="${session.MID}"></h2>
		<div th:unless="${session.MID == null}">
			<h1>사업장을 선택해 주세요</h1>
			<label>[[${session.MNAME}]]님 로그인 중 </label>
		</div>
	</div>
  <body class="login storeChoice">
    <div>  
      <div class="right_col" role="main">
		<div class="storeChoice col-md-6 col-sm-6 " th:if="${#lists.size(storeList)>=2}" th:each="sl : ${storeList}">
			<div class="x_panel">
				 <div class="x_title">
                    <h2 th:text="${sl.storeInfoCode}"></h2>
					<ul class="nav navbar-right panel_toolbox">

					</ul>
					<div class="clearfix"></div>
				</div>
					<div class="x_content">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="card-box table-responsive">
								<div class="card-box table-responsive col-md-12 col-sm-12" >
									<div class="center-block col-md-12 col-sm-12">										
										<a type="button" class="btn btn-app" th:href="@{/(storeInfoCode = ${sl.storeInfoCode}) }" th:text="${sl.storeInfoName}" style="width: 95%;"><i class="fa fa-edit"></i></a>
									</div>									 								
								</div>				
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
   </div>
  </body>
</html>
