<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>추가 정보등록 / 수정</title>
</th:block>

<th:block layout:fragment="customCss">
			<!-- bootstrap-wysiwyg -->
		<link th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
		<!-- Select2 -->
		<link th:href="@{/vendors/select2/dist/css/select2.min.css}" rel="stylesheet">
		<!-- Switchery -->
		<link th:href="@{/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
		<!-- starrr -->
		<link th:href="@{/vendors/starrr/dist/starrr.css}" rel="stylesheet">
		<!-- bootstrap-daterangepicker -->
		<link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
	</th:block>
	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<div class="row">
				<div class="col-md-12 col-sm-12 ">				
					<div class="x_panel">					 
						<div class="x_title">
							<h2>기본 정보</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />
						<form th:action="@{/modifyuser}" method="post" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
							<input type="hidden" name="storeInfoCode" th:value="${session.SSTORECODE}">
							<!-- 기본정보 콘텐츠 Start -->
							
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberId">아이디 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="memberId" th:value="${memberDto.memberId}"
										name="memberId" required="required" class="form-control memberId"  readonly="readonly"/>												
									</div>	
								</div>
								<!-- password -->
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberPw">비밀번호 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="password" id="memberPw" name="memberPw" pattern="(?=.*\d)(?=.*[a-z]).{5,}" placeholder="소문자, 숫자 포함하여 최소 5자" required="required" class="form-control pw">												
									</div>
								</div>
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberPw">비밀번호 확인 *	</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="password" class="form-control pwCheck" name="rePassword" data-parsley-equalto="#memberPw"
											   data-parsley-error-message="비밀번호를 확인해주세요" placeholder="비밀번호 확인 *" data-validate-linked='password' required='required' />
									</div>
								</div>
								<!-- /password -->
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="userName">이름 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="memberName" name="memberName" required="required" th:value="${memberDto.memberName}" class="form-control Name"/>												
									</div>	
								</div>
								<div class="form-group row horizontal">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="levelNmae">구분 * <span class="required"></span>
									</label>
									<div class="col-md-1 col-sm-3">
										<div class="radio">
											<label>
												<input type="radio" checked value="level_02" name="levelCode"> 상용직
											</label>
										</div>
									</div>
									<div class="col-md-1 col-sm-3">
										<div>
											<label class="radio-inline">
												<input type="radio" value="level_03" name="levelCode"> 일용직
											</label>
										</div>		
									</div>
								</div>
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberPhone">연락처
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="memberPhone" name="memberPhone" class="form-control" required="required" th:value="${memberDto.memberPhone}" data-inputmask="'mask' : '999-9999-9999'">	
									</div>
								</div>
								<div class="form-group row">									
									<label class="col-form-label col-md-3 col-sm-3 label-align">생년월일 * 
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input id="memberBirth" name="memberBirth" class="date-picker form-control" placeholder="dd-mm-yyyy" type="text" th:value="${memberDto.memberBirth}"
												required="required" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
										<script>
											function timeFunctionLong(input) {
												setTimeout(function() {
													input.type = 'text';
												}, 60000);
											}
										</script>
									</div>
								</div>

								
							
							<!-- 기본정보 콘텐츠 End -->

						<div class="x_title">
							<h2>추가 정보</h2>
							<div class="clearfix"></div>
						</div>
							<br />
							<!-- 추가정보 콘텐츠 Start-->				
								<div class="form-group row">									
									<label class="col-form-label col-md-3 col-sm-3 label-align">입사 날짜 * 
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input id="userJoinDate" name="userJoinDate" class="date-picker form-control" data-parsley-error-message="*필수 입력사항 "
										placeholder="dd-mm-yyyy" type="text" required="required" onfocus="this.type='date'" onmouseover="this.type='date'" 
										onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)" th:value="${userDto.userJoinDate}">
										<script>
											function timeFunctionLong(input) {
												setTimeout(function() {
													input.type = 'text';
												}, 60000);
											}
										</script>
									</div>
								</div>	
								<div class="form-group row">									
									<label class="col-form-label col-md-3 col-sm-3 label-align">퇴사 날짜  
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input id="userJoinDate" name="userOutDate" class="date-picker form-control"
										placeholder="dd-mm-yyyy" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" 
										onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
										<script>
											function timeFunctionLong(input) {
												setTimeout(function() {
													input.type = 'text';
												}, 60000);
											}
										</script>
									</div>
								</div>	
								<div class="form-group row horizontal">
									<label class="control-label col-md-3 col-sm-3 label-align" for="userPay">기본급여 / 시급 *<span class="required"></span></label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="userPay" data-parsley-error-message="*필수 입력사항  :숫자만 입력해주세요." 
										name="userPay" class="form-control userPay" required="required" th:value="${userDto.userPay}" />
									</div>
									<label class="control-label label-align" style="font-size: 15px;">원</label>
								</div>								
								<div class="form-group row horizontal">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="userWorkTime">소정 근로시간(일일)</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="userWorkTime" th:value="${userDto.userWorkTime}"
										name="userWorkTime" data-parsley-error-message="*숫자만 입력해주세요." class="form-control userWorkTime" required='required' />
									</div>
									<label class="control-label label-align" style="font-size: 15px;">시간</label>
								</div>
								
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="userBankName">은행명 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="userBankName" data-parsley-error-message="*필수 입력사항 " th:value="${userDto.userBankName}"
										name="userBankName" required="required" class="form-control userBankName"/>												
									</div>	
								</div>
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="userBankAcount">계좌번호 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">								
										<input type="text" id="userBankAcount" data-parsley-error-message="*필수 입력사항  :숫자만 입력해주세요." 
										name="userBankAcount" class="form-control userBankAcount" required='required' th:value="${userDto.userBankAcount}" />
									</div>
								</div>					
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="userAgreement">근로계약서 *</label>	
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="userAgreement" data-parsley-error-message="*필수 입력사항 " th:value="${userDto.userAgreement}"
										name="userAgreement" required="required" class="form-control userAgreement"/>			
									</div>					
									<div class="btn-group">
										<a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"></a>																	
										<input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" name="userAgreement"/>								
									</div>								
								</div>								
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="userHealthCard">보건증 *</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="userHealthCard" data-parsley-error-message="*필수 입력사항 " th:value="${userDto.userHealthCard}"
										name="userHealthCard" required="required" class="form-control userHealthCard"/>			
									</div>	
									<div class="btn-group">
										<a class="btn" title="Insert picture (or just drag & drop)" id="userHealthCard"></a>
										<input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" name="userHealthCard" />
									</div>		
								</div>
								<div class="ln_solid"></div>
								<div class="form-group row">
									<div class="col-md-4 col-sm-8 offset-md-4 text-center">
										<button class="btn btn-primary" type="reset">다시 작성</button>
										<button type="submit" class="btn btn-success">등록 하기</button>
									</div>
								</div>
			
							</form>
							<!-- 추가정보 콘텐츠 End -->
						</div>
					
					</div>
				</div>
			</div>		
		</div>
	</th:block>
	
	
	
	<th:block layout:fragment="customJs">
		<!-- bootstrap-daterangepicker -->
		<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
		<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
		<!-- bootstrap-wysiwyg -->
		<script th:src="@{/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
		<script th:src="@{/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
		<script th:src="@{/vendors/google-code-prettify/src/prettify.js}"></script>
		<!-- jQuery Tags Input -->
		<script th:src="@{/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
		<!-- Switchery -->
		<script th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>
		<!-- Select2 -->
		<script th:src="@{/vendors/select2/dist/js/select2.full.min.js}"></script>
		<!-- Parsley -->
		<script th:src="@{/vendors/parsleyjs/dist/parsley.js}"></script>
		<!-- Autosize -->
		<script th:src="@{/vendors/autosize/dist/autosize.min.js}"></script>
		<!-- jQuery autocomplete -->
		<script th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
		<!-- starrr -->
		<script th:src="@{/vendors/starrr/dist/starrr.js}"></script>
		<!-- input mask 스크립트 0325 추가 -->
   	 	<!-- jquery.inputmask -->
    	<script src="../vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
		<!-- 연락처 스크립트 -->
		<script type="text/javascript">
		$(document).on("keyup", ".userWorkTime", function() { $(this).val( $(this).val().replace(/[^0-9]/g, "") ); });

		</script>
		<script type="text/javascript">
		$(document).on("keyup", ".userBankAcount", function() { $(this).val( $(this).val().replace(/[^0-9]/g, "").replace("--", "-") ); });

		</script>
		<script type="text/javascript">
		$(document).on("keyup", ".userPay", function() { $(this).val( $(this).val().replace(/[^0-9]/g, "")); });

		
		
		</script>
	
	</th:block>	
	

</html>
