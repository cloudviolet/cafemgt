
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>로그인 </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
          <div class="row">
          <div class="col-md-12">          
          <button type="submit" id="owner" class="btn btn-round btn-success">사업주 로그인</button>
          </div>          
          <div class="col-md-12">          
          <button type="submit" id="user" class="btn btn-round btn-info">&nbsp;직&nbsp;&nbsp;원 &nbsp;  로그인</button>
          </div>          
          <div class="col-md-12">          
          <button type="submit" id="admin" class="btn btn-round btn-info">관리자 로그인</button>
          </div>          
          </div>
            <form id="loginform" th:action="@{/store/login}" method="post">
            
              <h1>로그인</h1>
              <div>
                <input type="text" class="form-control" id="loginId" name="inId" value="oid001" placeholder="Userid" required="required" />
              </div>
              <div>
                <input type="password" class="form-control" id="loginPw" name="inPw" value="opw001" placeholder="Password" required="required" />
              </div>
              <div>
              	<button type="submit" class="btn btn-round btn-success">로그인</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">도움이 필요하신가요?
                  <a th:href="@{/store/join}" class="btn btn-round btn-info btn-block btn-md "> 회원가입 </a>
                  <a th:href="@{/}" class="btn btn-round btn-dark btn-block btn-md"> CAFE MGT HOME </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-smile-o"></i> CAFE MGT </h1>
                  <p>©2021 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
            </section>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<script type="text/javascript">
		var owner = $('#owner');
		var user = $('#user');
		var admin = $('#admin');
		owner.click(function(){
			console.log("owner");
			$('#loginform').submit();
		})
		
		user.click(function(){
			console.log("user");
			$('#loginId').val("id001");
			$('#loginPw').val("pw001");
			
			$('#loginform').submit();
		})
		
		admin.click(function(){
			console.log("admin");
			$('#loginId').val("admin999");
			$('#loginPw').val("admin999");
			$('#loginform').submit();
		})
	
	</script>
</html>
