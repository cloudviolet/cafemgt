<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>회원가입 </title>

     <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div class="row">
	    <div class="col-md-12 col-sm-12">
	        <div class="x_panel">
	            <div class="x_title">
	                <h2>Form validation <small>sub title</small></h2>
	                <ul class="nav navbar-right panel_toolbox">
	                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
	                    </li>
	                    <li class="dropdown">
	                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
	                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	                            <a class="dropdown-item" href="#">Settings 1</a>
	                            <a class="dropdown-item" href="#">Settings 2</a>
	                        </div>
	                    </li>
	                    <li><a class="close-link"><i class="fa fa-close"></i></a>
	                    </li>
	                </ul>
	                <div class="clearfix"></div>
	            </div>
                     <div class="x_content">
                         <form class="" action="" method="post" novalidate>
                             <p>For alternative validation library <code>parsleyJS</code> check out in the <a href="form.html">form page</a>
                             </p>
                             <span class="section">Personal Info</span>
                             <div class="field item form-group">
                                 <label class="col-form-label col-md-3 col-sm-3  label-align">Name<span class="required">*</span></label>
                                 <div class="col-md-6 col-sm-6">
                                     <input class="form-control" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="ex. John f. Kennedy" required="required" />
                                 </div>
                             </div>
                             <div class="field item form-group">
                                 <label class="col-form-label col-md-3 col-sm-3  label-align">Occupation<span class="required">*</span></label>
                                 <div class="col-md-6 col-sm-6">
                                     <input class="form-control optional" name="occupation" data-validate-length-range="5,15" type="text" /></div>
                             </div>
                             <div class="field item form-group">
                                 <label class="col-form-label col-md-3 col-sm-3  label-align">email<span class="required">*</span></label>
                                 <div class="col-md-6 col-sm-6">
                                     <input class="form-control email" name="email" required="required" type="email" /></div>
                             </div>
                             <div class="field item form-group">
                                 <label class="col-form-label col-md-3 col-sm-3  label-align">Confirm email address<span class="required">*</span></label>
                                 <div class="col-md-6 col-sm-6">
                                     <input class="form-control email" type="email"name="confirm_email" data-validate-linked='email' required='required' /></div>
                             </div>
                             <div class="field item form-group">
                                 <label class="col-form-label col-md-3 col-sm-3  label-align">Number <span class="required">*</span></label>
                                 <div class="col-md-6 col-sm-6">
                                     <input class="form-control number" type="number" name="number" data-validate-minmax="10,100" required='required'></div>
                             </div>
                             <div class="field item form-group">
                                 <label class="col-form-label col-md-3 col-sm-3  label-align">Date<span class="required">*</span></label>
                                 <div class="col-md-6 col-sm-6">
                                     <input class="form-control date" type="date" name="date" required='required'></div>
                             </div>
                             <div class="field item form-group">
                                 <label class="col-form-label col-md-3 col-sm-3  label-align">Time<span class="required">*</span></label>
                                 <div class="col-md-6 col-sm-6">
                                     <input class="form-control time" type="time" name="time" required='required'></div>
                             </div>
                             
                             <div class="field item form-group">
								<label class="col-form-label col-md-3 col-sm-3  label-align">Password<span class="required">*</span></label>
								<div class="col-md-6 col-sm-6">
									<input class="form-control" type="password" id="password1" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Minimum 8 Characters Including An Upper And Lower Case Letter, A Number And A Unique Character" required />
									
									<span style="position: absolute;right:15px;top:7px;" onclick="hideshow()" >
											<i id="slash" class="fa fa-eye-slash"></i>
											<i id="eye" class="fa fa-eye"></i>
										</span>
									</div>
							</div>
                              
                              <div class="field item form-group">
                                  <label class="col-form-label col-md-3 col-sm-3  label-align">Repeat password<span class="required">*</span></label>
                                  <div class="col-md-6 col-sm-6">
                                      <input class="form-control" type="password" name="password2" data-validate-linked='password' required='required' /></div>
                              </div>
                              <div class="field item form-group">
                                  <label class="col-form-label col-md-3 col-sm-3  label-align">Telephone<span class="required">*</span></label>
                                  <div class="col-md-6 col-sm-6">
                                      <input class="form-control tel" type="tel" name="phone" required='required' data-validate-length-range="8,20" /></div>
                              </div>
                              <div class="field item form-group">
                                  <label class="col-form-label col-md-3 col-sm-3  label-align">message<span class="required">*</span></label>
                                  <div class="col-md-6 col-sm-6">
                                      <textarea required="required" name='message'></textarea></div>
                              </div>
                                 <div class="ln_solid">
                                     <div class="form-group">
                                         <div class="col-md-6 offset-md-3">
                                             <button type='submit' class="btn btn-primary">Submit</button>
                                             <button type='reset' class="btn btn-success">Reset</button>
                                         </div>
                                     </div>
                                 </div>
				      		<div class="clearfix"></div>
						  <div class="separator">
				        <p class="change_link">이미 회원이신가요 ?
				          <a th:href="@{login}" class="btn btn-round btn-success btn-block btn-md " > 로그인 </a>
				        </p>
				
				        <div class="clearfix"></div>
				        <br />
				
				        <div>
				          <h1><i class="fa fa-smile-o"></i> CAFE MGT</h1>
				          <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
				        </div>
				      </div>
                             </form>
                         </div>
                     </div>
                 </div>
             </div>
  </body>
</html>
