<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>마이페이지정보수정</title>
</th:block>

<th:block layout:fragment="customCss">
		<!-- bootstrap-wysiwyg -->
		<link th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
		<!-- Select2 -->
		<link th:href="@{/vendors/select2/dist/css/select2.min.css}" rel="stylesheet">
		<!-- Switchery -->
		<link th:href="@{/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
		<!-- starrr -->
		<link th:href="@{/vendors/starrr/dist/starrr.css}" rel="stylesheet">
		<!-- bootstrap-daterangepicker -->
		<link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
	</th:block>
	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<div class="row">
				<div class="col-md-12 col-sm-12 ">				
					<div class="x_panel">					 
						<div class="x_title">
							<h2>[[${memberDto.memberName}]]님 기본정보 수정</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />
						<form th:action="@{/store/modifymemberU}" method="post" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
							<input type="hidden" name="storeInfoCode" th:value="${session.SSTORECODE}">
							<!-- 기본정보 콘텐츠 Start -->
							
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberId">아이디 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="memberId" th:value="${memberDto.memberId}"
										name="memberId" required="required" class="form-control memberId"  readonly="readonly"/>												
									</div>	
								</div>
								<!-- password -->
								 <div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberPw">비밀번호 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="password" id="memberPw" name="memberPw" pattern="(?=.*\d)(?=.*[a-z]).{5,}" placeholder="소문자, 숫자 포함하여 최소 5자" required="required" class="form-control pw">												
									</div>
								</div>
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberPw">비밀번호 확인 *	</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="password" class="form-control pwCheck" name="rePassword" data-parsley-equalto="#memberPw"
											   data-parsley-error-message="비밀번호를 확인해주세요" placeholder="비밀번호 확인 *" data-validate-linked='password' required='required' />
									</div>
								</div>
								<!-- /password -->
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberName">이름 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="memberName" name="memberName" required="required" th:value="${memberDto.memberName}" class="form-control Name"/>												
									</div>	
								</div>								
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberPhone">연락처
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="memberPhone" name="memberPhone" class="form-control" required="required" th:value="${memberDto.memberPhone}" data-inputmask="'mask' : '999-9999-9999'">	
									</div>
								</div>
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align" for="memberEmail">이메일 * <span class="required"></span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="memberEmail" name="memberEmail" required="required" th:value="${memberDto.memberEmail}" class="form-control Name"/>												
									</div>	
								</div>							
								<div class="form-group row">									
									<label class="col-form-label col-md-3 col-sm-3 label-align">생년월일 * 
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input id="memberBirth" name="memberBirth" class="date-picker form-control" placeholder="dd-mm-yyyy" type="text" th:value="${memberDto.memberBirth}"
												required="required" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
										<script>
											function timeFunctionLong(input) {
												setTimeout(function() {
													input.type = 'text';
												}, 60000);
											}
										</script>
									</div>
								</div>

								
							
							<!-- 기본정보 콘텐츠 End -->
									
								<div class="ln_solid"></div>
								<div class="form-group row">
									<div class="col-md-4 col-sm-8 offset-md-4 text-center">
										<button class="btn btn-primary" type="reset">다시 작성</button>
										<button type="submit" id="submitBtn" class="btn btn-success">등록 하기</button>
									</div>
								</div>
			
							</form>
							<!-- 추가정보 콘텐츠 End -->
						</div>
					
					</div>
				</div>
			</div>		
		</div>
	</th:block>
	
	
	
	<th:block layout:fragment="customJs">
		<!-- bootstrap-daterangepicker -->
		<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
		<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
		<!-- bootstrap-wysiwyg -->
		<script th:src="@{/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
		<script th:src="@{/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
		<script th:src="@{/vendors/google-code-prettify/src/prettify.js}"></script>
		<!-- jQuery Tags Input -->
		<script th:src="@{/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
		<!-- Switchery -->
		<script th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>
		<!-- Select2 -->
		<script th:src="@{/vendors/select2/dist/js/select2.full.min.js}"></script>
		<!-- Parsley -->
		<script th:src="@{/vendors/parsleyjs/dist/parsley.js}"></script>
		<!-- Autosize -->
		<script th:src="@{/vendors/autosize/dist/autosize.min.js}"></script>
		<!-- jQuery autocomplete -->
		<script th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
		<!-- starrr -->
		<script th:src="@{/vendors/starrr/dist/starrr.js}"></script>
		<!-- input mask 스크립트 0325 추가 -->
   	 	<!-- jquery.inputmask -->
    	<script src="../vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
		<!--정수만 입력 스크립트 -->
		<script type="text/javascript">
		$(document).on("keyup", ".userWorkTime", function() { $(this).val( $(this).val().replace(/[^0-9]/g, "") ); });
		$(document).on("keyup", ".userBankAcount", function() { $(this).val( $(this).val().replace(/[^0-9]/g, "").replace("--", "-") ); });
		$(document).on("keyup", ".userPay", function() { $(this).val( $(this).val().replace(/[^0-9]/g, "")); });

		</script>
	
	</th:block>	
	

</html>
