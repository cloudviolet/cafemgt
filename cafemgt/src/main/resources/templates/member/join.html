	<th:block layout:fragment="customTitle">
    	<title>회원가입 </title>
    </th:block>
	
	<th:block layout:fragment="customCss">
		<!-- bootstrap-wysiwyg -->
		<link th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
		<!-- Select2 -->
		<link th:href="@{/vendors/select2/dist/css/select2.min.css}" rel="stylesheet">
		<!-- Switchery -->
		<link th:href="@{/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
		<!-- starrr -->
		<link th:href="@{/vendors/starrr/dist/starrr.css}" rel="stylesheet">
		<!-- bootstrap-daterangepicker -->
		<link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
	    <!-- Bootstrap -->
	    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	    <!-- NProgress -->
	    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	    <!-- Animate.css -->
	    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">
	
	    <!-- Custom Theme Style -->
	    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    </th:block>
    
    
  </head>
<th:block layout:fragment="customContents">
	<body class="login">
		<div>
			<div class="login_wrapper">
				<div class="animate form login_form">
					<section class="login_content">
						<div class="x_content">
							<form data-parsley-validate class="form-horizontal form-label-left" th:action="@{/store/join}" id="demo-form2" method="post" novalidate>
								<h1>회원가입</h1>
								<!-- password -->
								<div class="form-group">
									<input type="text" class="form-control memberId" name="memberId" id="memberId" placeholder="아이디 *" required="required" />					
									<button type="button" class="btn-success btn-round" id="memberIdCheck">중복확인</button>
								</div>
								<div>
									<input type="password" id="memberPw" name="memberPw"
										pattern="(?=.*\d)(?=.*[a-z]).{5,}" placeholder="비밀번호* "
										data-parsley-error-message="소문자, 숫자 포함하여 최소 5자"
										required="required" class="form-control pw">
								</div>
								<div>
									<input type="password" class="form-control pwCheck"
										name="rePassword" data-parsley-equalto="#memberPw"
										data-parsley-error-message="비밀번호를 확인해주세요"
										placeholder="비밀번호 확인 *" data-validate-linked='password'
										required='required' />
								</div>
								<!-- /password -->
								<div>
									<input type="text" id="memberName" name="memberName"
										required="required" placeholder="이름 *"
										class="form-control memberName" />
								</div>
								<div>
									<input type="text" id="memberPhone" name="memberPhone"
										class="form-control" placeholder="핸드폰번호 *" required="required"
										data-inputmask="'mask': '999-9999-9999'">
								</div>
								<div>
									<input type="text" class="form-control memberEmail"
										name="memberEmail" id="memberEmail" placeholder="Email *"
										required="required" />
								</div>
								<div>
									<input id="memberBirth" name="memberBirth"
										class="date-picker form-control" placeholder="생년월일"
										type="text" onfocus="this.type='date'"
										onmouseover="this.type='date'" onclick="this.type='date'"
										onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
									<script>
								function timeFunctionLong(input) {
									setTimeout(function() {
										input.type = 'text';
									}, 60000);
								}
							</script>
								</div>
								<div class="form-group">
									<button type='reset' class="btn btn-round btn-success submit"
										style="margin-top: 20px;">다시 작성</button>
									<button type='submit' id="submitBtn"
										class="btn btn-round btn-info submit"
										style="margin-top: 20px;">회원가입</button>
								</div>

								<div class="clearfix"></div>

								<div class="separator">
									<p class="change_link">
										이미 회원이신가요 ? 
										<a th:href="@{login}" class="btn btn-round btn-success btn-block btn-md "> 로그인 </a>
									</p>

									<div class="clearfix"></div>
									<br />

									<div>
										<h1>
											<i class="fa fa-smile-o"></i> CAFE MGT
										</h1>
										<p>©2016 All Rights Reserved. Gentelella Alela! is a
											Bootstrap 3 template. Privacy and Terms</p>
									</div>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</th:block>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script th:src="@{/vendors/google-code-prettify/src/prettify.js}"></script>

    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>

    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
    
  	<!-- jquery.inputmask -->
    <script src="../vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
    <!-- Parsley -->
	<script th:src="@{/vendors/parsleyjs/dist/parsley.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/build/js/custom.js}"></script>
    
	<!-- 아이디 중복확인 -->
    <th:block layout:fragment="customScript">
		<script>			
			$(function(){
				$(document).on('click', '#memberIdCheck', function(){
					var memberId = $('#memberId');
					console.log(memberId.val());
					if(memberId.val()==''){
						alert('아이디를 입력해주세요.');
					}else{
					$.ajax({
						url: '/store/idCheck', 
						type: 'POST',	
						data: { memberId : memberId.val() }, 
						success : function(data){
							console.log(data)
							
								if(data){
									alert('중복된 아이디입니다.');
									memberId.focus();
								}else{
									alert('사용 가능한 아이디입니다.');
								}
							
							},
						error : function(xhr,status,error){
							console.log("xhr: " + xhr);
							console.log("status: " + status);
							console.log("error: " + error);
						}
					});
					}
				});				
			});
		</script>
	</th:block>
    
    
 	</th:block>
