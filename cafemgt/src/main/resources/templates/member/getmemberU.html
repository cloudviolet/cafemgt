<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원 조회</title>
</th:block>

<th:block layout:fragment="customCss">
	<!-- Datatables -->
	<link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
</th:block>
<th:block layout:fragment="customContents">

 <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>마이페이지</h3>
              </div>
            </div>
            
           <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                <th:block th:each="ml : ${memberList}">
                <th:block th:each="sl : ${storeDtoList}">
                  <div class="x_title">
                    <h2><a th:text="${ml.storeInfoName}"></a> <small>[[${ml.memberName}]]님 기본정보</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="col-lg-3 col-md-3 col-sm-3  profile_left">
                      <div class="profile_img">
                        <div id="crop-avatar">
                          <!-- Current avatar -->
                          <img class="col-lg-12 col-md-12 col-sm-12 img-responsive avatar-view"  th:src="@{/images/cafemgt2.jpg}" alt="Avatar" title="Change the avatar">

	             		  <a class="col-lg-12 col-md-9 col-sm-12 btn btn-success" style="color: white; margin-top: 20px;" th:href="@{/store/modifymemberU(memberId=${ml.memberId})}"><i class="fa fa-edit m-right-xs"></i> 정보 수정하기</a>

                        </div>
                      </div>
 


                      <br />

                    </div>
                    <div class="col-md-9 col-sm-9 ">
                            <!-- start 필수정보 -->
                            <table class="data table no-margin">
                              <thead>
                                <tr>
                                  <td class="col-md-2 col-sm-2"><strong>아이디</strong></td>
                                  <td class="col-md-4 col-sm-4" th:text="${ml.memberId}">
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td class="col-md-2 col-sm-2"><strong>이름</strong></td>
                                  <td class="col-md-4 col-sm-4" th:text="${ml.memberName}">
                                </tr>
                                <tr>
                                  <td class="col-md-2 col-sm-2"><strong>회원구분</strong></td>
                                  <td class="col-md-4 col-sm-4" th:text="${ml.levelName}">
                                </tr>
                                <tr>
                                  <td class="col-md-2 col-sm-2"><strong>핸드폰번호</strong></td>
                                  <td class="col-md-4 col-sm-4" th:text="${ml.memberPhone}">
                                </tr>
                                <tr>
                                  <td class="col-md-2 col-sm-2"><strong>이메일</strong></td>
                                  <td class="col-md-4 col-sm-4" th:text="${ml.memberEmail}">
                                </tr>
                                <tr>
                                  <td class="col-md-2 col-sm-2"><strong>생년월일</strong></td>
                                  <td class="col-md-4 col-sm-4" th:text="${ml.memberBirth}">
                                </tr>
                                <tr>
                                  <td class="col-md-2 col-sm-2"><strong>등록날짜</strong></td>
                                  <td class="col-md-4 col-sm-4" th:text="${ml.memberRegDate}">
                                </tr>
                              </tbody>
                            </table>
                          </div>
                            <!-- 필수정보 -->


                  </div>
                </th:block>
               	</th:block>                
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
</th:block>

<th:block layout:fragment="customJs">
	<script th:src="@{/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
	<script th:src="@{/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
	<script th:src="@{/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
	<script th:src="@{/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
	<script th:src="@{/vendors/jszip/dist/jszip.min.js}"></script>
	<script th:src="@{/vendors/pdfmake/build/pdfmake.min.js}"></script>
	<script th:src="@{/vendors/pdfmake/build/vfs_fonts.js}"></script>
</th:block>

</html>
